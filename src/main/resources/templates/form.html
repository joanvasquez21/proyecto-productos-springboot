<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link type="text/css" rel="stylesheet" href="/css/estilo.css"></link>
<link rel="icon" href="/jovs.png" type="image/x-icon">

</head>
<body>
	<h1 th:text="${titulo}"></h1>
	<div class="boton-volver">
		<a th:href="@{/listar}">Volver</a>
	</div>

	<div class="container bootstrap snippets bootdey center-content">
		<div class="row">
			<div class="col-lg-12">
				<div class="main-box no-header clearfix">
					<div class="main-box-body clearfix">
						<div class="table-responsive">
							<form th:action="@{/form}" method="post" th:object="${producto}">
								<input th:if="${producto.id != null}" type="hidden"
									th:field="*{id}" />
								<div class="form-group">
									<label for="nombre">Nombre</label> <input type="text"
										th:field="*{nombre}" class="form-control" />
								</div>
								<div class="form-group">
									<label for="precio">Id producto</label> <input type="text"
										th:field="*{productoId}" class="form-control" />
								</div>
								<div class="form-group">
									<label for="email">Email</label> <input type="text"
										th:field="*{email}" class="form-control" />
								</div>
								<div class="form-group">
									<label for="createAt">Fecha</label> <input type="text"
										th:field="*{createAt}" th:placeholder="yyyy-MM-dd"
										class="form-control" />
								</div>
								<div class="form-group text-center">
									<button type="submit" class="btn btn-primary">Guardar</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
